<app-header (toggleButtonClicked)="sideBarShow($event)"></app-header>
<div class="d-flex">
  <app-sidebar
    class="flex-shrink-1"
    *ngIf="sideBarVisibility"
    [isExpanded]="sidebarExpanded"
    (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
  ></app-sidebar>
  <div class="content w-100" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
    <router-outlet></router-outlet>
  </div>
</div>
